<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FShare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/public/style/style.css">
    <link rel="icon" type="images/x-icon" href="/public/img/logo.jpeg">
</head>

<body>
    <nav>
        <div>
            <a target="_self" href="https://github.com/ganeshkandhan17/FileSharingApp" target="_blank"><img
                    class="giticon" src="/public/img/github.png"></a>
        </div>
        <div>
            <a target="_self" herf="/"><img class="menuicon" src="/public/img/menu.png"></a>
        </div>
    </nav>
    <div class="history showmenu">
        <img class="closeicon" src="/public/img/close.png">
        <div class="container_3">
            <button onclick="downloadpagenav()" class="btn_1">
                <p><b>Download Page</b></p><img src="/public/img/download.gif">
            </button>

            <h2 class="text_1">History</h2>
            <div class="scroll">
                <table class="table_3">
                    <thead>
                        <tr>
                            <th>File Name</th>
                        </tr>
                    </thead>
                    <tbody class="tbody_2">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="inputfield">
        <div class="cont1">
            <label class="inputfile" for="file">
                <input name="file" id="file" type="file" hidden multiple></input>
            </label>

        </div>
        <div class="cont2">
            <h2 class="text_2">Files Uploaded</h2>
            <h5>No of File Uploaded = <span class="filecount">0</span></h5>
            <img height=10 width=10 src='' class="qr">
            <p class="text_3">Link : <a class="downloadlink" href=""></a></p>
            <p class="text_3">Download Code : <span class="downloadcode">
                </span></p>
            <button onclick="againupload()" class="btn_3">
                <p>Upload More</p><img src="/public/img/upload.gif">
            </button>
        </div>
    </div>
    <div class="text">
        <img src="/public/img/fileupload.svg">
        <p>Drop Your Files Here</p>
    </div>
    <div class="showdtl">
        <table>
            <thead>
                <tr>
                    <th>
                        File Name
                    </th>
                    <th>
                        Count / Size
                    </th>
                </tr>
            </thead>
            <tbody class="tbody">

            </tbody>
        </table>
        <div class="sticky">
            <button onclick="uploadall()" class="btn_2">
                <p>Upload</p><img src="/public/img/upload.gif">
            </button>
            <button onclick="removeall()" class="btn_2">
                <p>Remove All</p><img height=26 width=26 src="/public/img/trash.gif">
            </button>
        </div>

    </div>
    <div class="loadingpage">
        <div class="container_1">
            <img class="loadingicon" src="/public/img/loading.gif">
            <div class="container_2">
                <p>Uploading <span class="percent">0%</span></p>
            </div>
        </div>
    </div>
    <div class="pleasewaitpage">
        <div class="container_7">
            <img class="loadingicon" src="/public/img/loading.gif">
            <div class="container_2">
                <p>Please Wait</p>
            </div>
        </div>
    </div>
    <script src="/public/script/script.js"></script>
</body>

</html>
