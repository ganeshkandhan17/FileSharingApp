<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FShare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/public/style/style.css">
    <link rel="icon" type="images/x-icon" href="/public/img/logo.jpeg">
</head>

<body>
    <nav>
        <div>
            <a target="_self" href="https://github.com/ganeshkandhan17/FileSharingApp" target="_blank"><img
                    class="giticon" src="/public/img/github.png"></a>
        </div>
        <div>
            <a target="_self" herf="/"><img class="menuicon" src="/public/img/menu.png"></a>
        </div>
    </nav>
    <div class="alert">
        <div class="container_5">
            <h4 class="alertcontent">Invalid Download Code</h4>
        </div>
        <div class="line"></div>
    </div>
    <div class="history showmenu">
        <img class="closeicon" src="/public/img/close.png">
        <div class="container_3">
            <button  onclick="uploadpagenav()" class="btn_1">
                <p><b>Upload Page</b></p><img src="/public/img/upload.gif">
            </button>

            <h2 class="text_1">History</h2>
            <div class="scroll">
                <table class="table_2">
                    <thead>
                        <tr>
                            <th>File Name</th>
                        </tr>
                    </thead>
                    <tbody class="tbody_2">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="inputfield">
        <div class="container_6">
            <p class="code" hidden><%= code %></p>
            <h2>Files</h2>
            <div class="scroll_1">
                <table class="table_3">
                    <thead>
                        <tr>
                            <th>File Name</th>
                        </tr>
                    </thead>
                    <tbody class="tbody_3">

                    </tbody>
                </table>
            </div>
            <button onclick="downloadWithProgress()" class="btn_3">
                <p>Download Files</p><img src="/public/img/download.gif">
            </button>
        </div>
    </div>
    <div class="loadingpage">
        <div class="container_1">
            <img class="loadingicon" src="/public/img/loading.gif">
            <div class="container_2">
                <p class="status">Downloading <span class="percent"></span>%</p>
            </div>
        </div>
    </div>
    <script src="/public/script/downloadscript.js"></script>
    <script>
        let code
        window.onload=()=>{
            code=document.querySelector(".code").innerHTML
            let xhr=new XMLHttpRequest;
            xhr.onload=()=>{
                let data=xhr.responseText
                data=data.replaceAll("[","")
                data=data.replaceAll("]","")
                data=data.replaceAll('"',"")
                data=data.split(",")
                data.forEach((data)=>{
                    adddata(data)
                })
            }

            xhr.open('get',`/${code}/filedtl`);
            xhr.send()
            
        }
        function adddata(name) {
        let tbody = document.querySelector(".tbody_3");
        let tr1 = document.createElement("tr");
        let td1 = document.createElement("td");
        td1.innerHTML = name;
        tr1.appendChild(td1);
        tbody.appendChild(tr1);
        }
    </script>
</body>

</html>
